  <html>
      <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

        <script>
    $(document).ready(function(){
            $.ajax({
              url: "http://api.giantbomb.com/search/",
              type: "get",
              data: {api_key : "4cd2262e2399bb08f1507d97726ad8b5d34cebbc", query: "star trek", resources : "game", field_list : "name, resource_type, image", format : "jsonp", json_callback : "gamer" },
              dataType: "jsonp"
            });
    });

    function gamer(data) {
              var table = '<table>';
              $.each( data.results, function( key, value ) {
              table += '<tr><td>' + value.image + '</td><td>' + value.name + '</td><td>' + value.resource_type + '</td></tr>';
            });
                table += '</table>';
            $('#myelement').html(table);
    }

        </script>

      </head>
      <body>
      <h1>Game Search</h1>
      <input id="game" type="text" /><button id="search">Search</button>
      <div id="myelement"></div>
      </body>
    </html>
